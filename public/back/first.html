<!DOCTYPE html>
<!-- 一级分类 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 乐淘css -->
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 乐淘侧边栏 -->
    <div class="lt_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="">黑马32期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/微信图片_20181216145742.jpg" alt="">
            <p>炒鸡管理员</p>
        </div>

        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <!-- class="current" 高亮 -->
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>

                <li>
                    <!-- 分类管理不跳转 -->
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>

                    <!-- 二级导航 -->
                    <div class="child" style="display: block">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>

                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div class="lt_main">
        <!-- 上面 -->
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_left">
                <!--左 -->
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right icon_right">
                <!-- 右 -->
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <!-- 下面大内容 
            流式布局容器 container-fluid 特点：width:100%
        -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">
                <li>
                    <a href='index.html'>管理系统 </a>
                </li>
                <li class="active ">首页</li>
            </ol>

            <!-- 里面的内容 -->
            <div class="lt_content">
                <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
                <!-- table基本样式  table-bordered带边框的表格  table-hover鼠标悬停样式 -->
                <table class="table  table-bordered  table-hover  mt_20">
                    <thead>
                        <tr>
                            <th width='20%'>序号</th>
                            <th width='80%'>一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <div class="pull-right">
                    <!-- 准备一个ul -->
                    <ul id="paginator">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <!-- 上 -->
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>

                <!-- 中间 -->
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                        </div>
                    </form>
                </div>

                <!-- 下 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id='logoutBtn'>添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <!-- 模态框大小  
        modal-lg 大 默认大小
        modal-sm 小
    -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog  modal-sm">
            <div class="modal-content">
                <form id='form'>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="red">
                            <i class="glyphicon glyphicon-info-sign"></i>你确定要退出管理层么</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id='logoutBtn'>退出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 准备模板 -->
    <script type="text/html" id='firstTpl'>
        {{each rows v i }}
            <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
            </tr>
        {{/each}}
    </script>



    <script src="./lib/jquery/jquery.min.js "></script>
    <!-- 引入bootstrap插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js "></script>
    <!-- 引入表单校验的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js "></script>
    <script src="./lib/nprogress/nprogress.js "></script>
    <!-- 引入模板引擎的js -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页的js -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 进度条的js -->
    <script src="./js/common.js "></script>
    <!-- 登录拦截的js -->
    <script src="./js/isLogin.js"></script>
    <!-- 分类管理下面的一级分类js -->
    <script src="./js/first.js"></script>
</body>

</html>
